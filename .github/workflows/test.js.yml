name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: current
    - uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: true
    - name: Test and build
      run: |
        pnpm test
        pnpm build
